<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Overlay Generator PRO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<script>
  // Detecta modo OBS
  const isOBS = window.location.search.includes("obs=1");

  if (isOBS) {
    document.body.innerHTML = `
      <div id="preview"></div>
    `;
  }
</script>

<!-- INTERFACE NORMAL -->
<div id="app" style="display: none;">
  <div class="sidebar">
    <img src="assets/logo.png" class="logo" />

    <h2>Neon Overlay Generator PRO</h2>

    <div class="section">
      <label>Colors</label>
      <input type="color" id="c1" value="#ff6ad5">
      <input type="color" id="c2" value="#b96bff">
      <input type="color" id="c3" value="#6da6ff">
      <input type="color" id="c4" value="#3dfff2">
      <input type="color" id="c5" value="#ffec8a">
      <input type="color" id="c6" value="#ff9e7b">
    </div>

    <div class="section">
      <label>Preset</label>
      <select id="preset">
        <option value="custom">Custom</option>
        <option value="aurora">Aurora</option>
        <option value="pastel">Pastel</option>
        <option value="cyber">Cyberpunk</option>
        <option value="pride">Pride</option>
        <option value="fog">DBD Fog</option>
      </select>
    </div>

    <div class="section">
      <label>Direction</label>
      <select id="direction">
        <option value="90deg">Left → Right</option>
        <option value="270deg">Right → Left</option>
      </select>
    </div>

    <div class="section">
      <label>Speed</label>
      <input type="range" id="speedRange" min="1" max="20" value="6">
    </div>

    <div class="section">
      <label>Height</label>
      <input type="number" id="height" min="4" max="300" value="20">
    </div>

    <button id="obsMode">OBS Mode</button>
  </div>

  <div class="preview-area">
    <div id="preview"></div>
  </div>
</div>

<script src="script.js" defer></script>

<script>
  // Se NÃO for OBS, mostrar interface
  if (!window.location.search.includes("obs=1")) {
    document.getElementById("app").style.display = "flex";
  }
</script>

</body>
</html>
