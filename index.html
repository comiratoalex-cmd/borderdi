<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Overlay Generator PRO</title>
  <link rel="stylesheet" href="style.css" />

<!-- ============================================================
     MODO OBS FULLSCREEN (ATIVA QUANDO URL TEM "?obs=1")
=============================================================== -->
<script>
  if (window.location.search.includes("obs=1")) {
    document.body.innerHTML = `
      <div id="preview" style="
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      "></div>
    `;

    // Carrega script.js mesmo no modo OBS
    const js = document.createElement("script");
    js.src = "script.js";
    document.body.appendChild(js);
  }
</script>

  </div>

  </div>

  <!-- EXTRA CONTROLS -->
  <div class="section">
    <label>Glow intensity</label>
    <input type="range" id="glow" min="0" max="40" value="14">
  </div>

  <div class="section">
    <label>Opacity</label>
    <input type="range" id="opacity" min="10" max="100" value="100">
  </div>

  <div class="section">
    <label>Brightness</label>
    <input type="range" id="brightness" min="50" max="200" value="100">
  </div>

  <div class="section">
    <label>Saturation</label>
    <input type="range" id="saturation" min="0" max="200" value="100">
  </div>

  <div class="section">
    <label>Blur</label>
    <input type="range" id="blur" min="0" max="40" value="0">
  </div>

  <div class="section">
