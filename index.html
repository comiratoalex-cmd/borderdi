<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Overlay Generator — SUPER PRO MAX</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- PARTICLE BACKGROUND -->
<canvas id="particles"></canvas>

<!-- COLLAPSE BUTTON -->
<div id="collapseBtn">☰</div>

<!-- SIDEBAR SUPER PRO -->
<div class="sidebar" id="sidebar">

  <div class="title-area">
    <h1>Neon Generator</h1>
    <h2>SUPER PRO MAX</h2>
  </div>

  <!-- THEME SWITCH -->
  <div class="section">
    <label>Theme</label>
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <!-- COLORS -->
  <div class="section">
    <label>Colors</label>
    <div class="color-grid">
      <input type="color" id="c1" value="#ff4df2">
      <input type="color" id="c2" value="#b96bff">
      <input type="color" id="c3" value="#6da6ff">
      <input type="color" id="c4" value="#20ffe7">
      <input type="color" id="c5" value="#ffec7a">
      <input type="color" id="c6" value="#ff9e7b">
    </div>
  </div>

  <!-- RGB MODES -->
  <div class="section">
    <label>RGB Modes</label>
    <select id="rgbMode">
      <option value="off">Off</option>
      <option value="rainbow">Rainbow Smooth</option>
      <option value="rainbowFast">Rainbow Fast</option>
      <option value="gamer">Gamer RGB</option>
      <option value="aurora">Aurora RGB</option>
    </select>
  </div>

  <!-- PRESETS -->
  <div class="section">
    <label>Preset</label>
    <select id="preset">
      <option value="custom">Custom</option>
      <option value="aurora">Aurora</option>
      <option value="cyber">Cyberpunk</option>
      <option value="vapor">Vaporwave</option>
      <option value="pride">Pride</option>
      <option value="galaxy">Galaxy</option>
      <option value="inferno">Inferno</option>
      <option value="ice">Ice</option>
    </select>
  </div>

  <!-- EFFECTS -->
  <div class="section">
    <label>Neon Pulse Effect</label>
    <select id="pulseMode">
      <option value="off">Off</option>
      <option value="breath">Breathing</option>
      <option value="pulse">Pulse</option>
      <option value="wave">Wave</option>
    </select>
  </div>

  <!-- BORDER TYPE -->
  <div class="section">
    <label>Border Type</label>
    <select id="borderType">
      <option value="bar">Single Bar</option>
      <option value="top">Top Border</option>
      <option value="bottom">Bottom Border</option>
      <option value="left">Left Border</option>
      <option value="right">Right Border</option>
      <option value="fullframe">360º Frame</option>
    </select>
  </div>

  <!-- CONTROLS -->
  <div class="section">
    <label>Direction</label>
    <select id="direction">
      <option value="90deg">Left → Right</option>
      <option value="270deg">Right → Left</option>
      <option value="45deg">Diagonal ↗</option>
      <option value="135deg">Diagonal ↘</option>
    </select>
  </div>

  <div class="section">
    <label>Speed</label>
    <input type="range" id="speedRange" min="1" max="40" value="8">
  </div>

  <div class="section">
    <label>Glow</label>
    <input type="range" id="glow" min="0" max="50" value="18">
  </div>

  <div class="section">
    <label>Height (px)</label>
    <input type="number" id="height" min="4" max="250" value="22">
  </div>

  <!-- BUTTONS -->
  <div class="btns">
    <button id="copyCSS">Copy CSS</button>
    <button id="downloadPNG">Download PNG</button>
    <button id="downloadWEBM">Export WEBM</button>
    <button id="obsMode">OBS Mode</button>
  </div>
</div>

<!-- PREVIEW SUPER PRO -->
<div class="preview-container">
  <div id="preview"></div>
</div>

<script src="script.js" defer></script>
</body>
</html>
